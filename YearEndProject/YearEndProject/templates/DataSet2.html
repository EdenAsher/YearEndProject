{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}


<h2>{{ message }}</h2>


<body style="background-color:#FCE899;">
</body>


<p>Data about each type and its amount of members.</p>

<div class="row my-grid-borders">
    <div class="col-md-5 my-grid-borders">
        <form method="post">
            {{ form1.csrf_token }}
            <input class="btn btn-success" type="submit" name="action" value="Expand" style="background-color:gold;outline-style:auto;color:#3663AD;" target="_blank">
        </form>
    </div>
    <div class="col-md-5 my-grid-borders">
        <form method="post">
            {{ form2.csrf_token }}
            <input class="btn btn-danger" type="submit" name="action" value="Collapse" style="background-color:gold;outline-style:auto;color:#3663AD;" target="_blank">
        </form>
    </div>
    <div class="row my-grid-borders">
        {{ raw_data_table | safe}}
    </div>
</div>

{% endblock %}
