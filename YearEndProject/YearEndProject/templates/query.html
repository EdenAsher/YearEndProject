{% extends "layout.html" %}

{% block content %}

<h2>{{ message }}</h2>

<body style="background-color:#FCE899;">
</body>

<form method=post>
    {{ form.csrf }}
    <table>
        <tr>
            <td class="input text"> {{ form.name.label }} </td>
            <td>                    {{ form.name }}       </td>
        </tr>
        <tr>
            <td></td>
            <td class="input submit"> <input type="submit" value="Submit"> </td>
        </tr>
    </table>
</form>

<h2>Type of chosen pokemon: </h2>
<p><h2>{{name}} <b>{{Type1}}</b></h2></p>


<style>
    td, tr, table {
        font-size: 22px
    }
</style>

{% endblock %}
